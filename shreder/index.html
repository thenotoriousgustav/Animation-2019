<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- in a .grid container include a span element for each letter of the logo
! add grid-column properties to create the necessary whitespace and replicate the following structure
u   n
    b   o   x   e
                d
-->
    <div class="grid">
        <span>G</span>
        <span>U</span>
        <span style="grid-column: 2;">S</span>
        <span>T</span>
        <span>A</span>
        <span>M</span>
        <span style="grid-column: 5;">.</span>
    </div>

    <!-- in a <main> element describe the content evetually shown on screen
    following the animation on the .grid container
    -->
    <main>
        <h1>Gustam rheza.</h1>

        <!-- include the hour and day of the week through javascript -->
        <section>
            <h3>Thursday</h3>
            <h4>10:22</h4>
        </section>
    </main>
</body>
<script src="index.js"></script>

</html>
